{% extends 'base.html' %}
{% block content %}
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #FFFFFF;
    color: #0A0A0A;
    margin: 0;
    padding: 0 20px;
}

.article-container {
    max-width: 900px;
    margin: 60px auto;
}

.article-container img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 25px;
}

h1 {
    font-size: 42px;
    font-weight: 900;
    margin-bottom: 15px;
}

.meta {
    color: #8B5CF6;
    font-size: 14px;
    margin-bottom: 40px;
}

p {
    font-size: 17px;
    line-height: 1.8;
}
</style>

<div class="article-container">
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}">
    {% endif %}
    <h1>{{ article.title }}</h1>
    <div class="meta">{{ article.category.name }} â€” {{ article.author.username }}</div>
    <div>{{ article.content|safe }}</div>
</div>
{% endblock %}
